<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Cadastro Reserva</title>
</head>
<body>
    <nav>
        <ul type="none">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="cadastroReservas.html">Reservas</a></li>
        </ul>
    </nav>
    <div class="w3-container w3-card-4 w3-padding-16">
        <h1>Cadastro Reserva</h1>
        <form class="w3-container" action="#">
            <label for="nome">Nome:</label>
            <input class="w3-input" type="text" id="nome" name="nome">
            <label for="email">Email:</label>
            <input  class="w3-input" type="email" id="email" name="email">
            <label for="cpf">CPF:</label>
            <input  class="w3-input" type="text" id="cpf" name="cpf">
            <label for="Telefone">Telefone:</label>
            <input  class="w3-input" type="text" id="Telefone" name="Telefone">
            <input  class="w3-button-primary w3-blue" type="submit" value="Cadastrar">
        </form>
    </div>
</body>
